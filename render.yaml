services:
  - type: web
    name: kidney
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.8"
      - key: MODEL_PATH
        value: "smallcnn_224_best.h5"
      - key: FLASK_ENV
        value: "production"
